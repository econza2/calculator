<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
   <h1>Calculator</h1> 
   <button class="calculate">Calculate</button>

   <div class="main-container">
        <input type="text" class="screen1 screen2">
        <div class="button-container">
            <div class="row-one">
                <button class="nine entry1 entry2">9</button>
                <button class="backspace">BackSpace</button>
                <button class="clear">Clear</button>
                <button class="multiplication">*</button>
            </div>
            <div class="row-two">
                <button class="six entry1 entry2">6</button>
                <button class="seven entry1 entry2">7</button>
                <button class="eight entry1 entry2">8</button>
                <button class="minus">-</button>
            </div>
            <div class="row-three">
                <button class="three entry1 entry2">3</button>
                <button class="four entry1 entry2">4</button>
                <button class="five entry1 entry2">5</button>
                <button class="plus operator">+</button>
            </div>
            <div class="row-four">
                <button class="zero entry1 entry2">0</button>
                <button class="one entry1 entry2">1</button>
                <button class="two entry1 entry2">2</button>
                <button class="equals">=</button>
            </div>



        </div>



   </div>
</body>
</html>
